<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #canvas {
      background: #eee;
    }
  </style>
</head>

<body>
  <div id="radios">

  </div>
  <canvas id="canvas" width="800" height="500"></canvas>
  <script>
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    const width = canvas.width
    const height = canvas.height
    // ctx.lineWidth = 1;
    // ctx.beginPath()
    // ctx.moveTo(50, 10)
    // ctx.lineTo(450, 10)
    // ctx.stroke()
    // ctx.beginPath()
    // ctx.moveTo(50.5, 50.5)
    // ctx.lineTo(450.5, 50.5)
    // ctx.moveTo(50, 50)
    // ctx.lineTo(450, 50)
    // ctx.stroke()
    function drawGrid() {
      ctx.strokeStyle = 'lightgray'
      ctx.lineWidth = 1
      for (let i = 0.5; i < width; i+= 10) {
        ctx.beginPath()
        ctx.moveTo(i, 0)
        ctx.lineTo(i, height)      
        ctx.stroke()
      }
      for (let j = 0.5; j < height; j+= 10) {
        ctx.beginPath()
        ctx.moveTo(0, j)
        ctx.lineTo(width, j)
        ctx.stroke()
      }
    }
    function draw(context, color, stepx, stepy) {
      context.strokeStyle = color
      context.lineWidth = 0.5
      for (let i = stepx + 0.5; i < width; i+= stepx) {
        context.beginPath()
        context.moveTo(i, 0)
        context.lineTo(i, height)
        context.stroke()
      }
      for (let j = stepy + 0.5; j < height; j+= stepy) {
        context.beginPath()
        context.moveTo(0, j)
        context.lineTo(width, j)
        context.stroke()
      }
    }
    drawGrid()
    // draw(ctx, 'lightgray', 10, 10)

  </script>
</body>

</html>
